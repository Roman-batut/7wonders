<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Wonders Randomizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .header {
            padding: 24px 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .header h1 {
            font-size: 18px;
            font-weight: 500;
            color: #ffffff;
            letter-spacing: -0.3px;
        }

        .container {
            display: flex;
            flex: 1;
            padding: 32px;
            gap: 32px;
            overflow: hidden;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            width: 320px;
            min-width: 320px;
            gap: 24px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        .card-title {
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .player-entry {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .player-entry input {
            flex: 1;
            padding: 10px 14px;
            background-color: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .player-entry input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.08);
        }

        .player-entry input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .btn {
            padding: 10px 16px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-large {
            padding: 14px;
            font-size: 14px;
            width: 100%;
            background-color: #ffffff;
            color: #0a0a0a;
            border: none;
            font-weight: 600;
        }

        .btn-large:hover {
            background-color: rgba(255, 255, 255, 0.95);
        }

        .players-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .players-list::-webkit-scrollbar {
            width: 6px;
        }

        .players-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .players-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .players-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .player-box {
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 10px 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
        }

        .player-box:hover {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.12);
        }

        .player-number {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            color: #0a0a0a;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .player-name {
            flex: 1;
            font-size: 14px;
            color: #ffffff;
        }

        .btn-remove {
            padding: 0;
            background: transparent;
            color: rgba(255, 255, 255, 0.4);
            border: none;
            font-size: 20px;
            font-weight: 300;
            cursor: pointer;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .btn-remove:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
        }

        .addons-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #ffffff;
            cursor: pointer;
        }

        .checkbox-item label {
            cursor: pointer;
            user-select: none;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #ffffff;
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .results-card {
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 24px;
            flex: 1;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        #canvas {
            flex: 1;
            background-color: transparent;
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        .empty-message {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: rgba(255, 255, 255, 0.3);
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>7 Wonders Randomizer</h1>
    </div>

    <div class="container">
        <div class="left-panel">
            <div class="card">
                <div class="card-title">Players</div>
                <div class="player-entry">
                    <input type="text" id="playerInput" placeholder="Enter player name" />
                    <button class="btn" onclick="addPlayer()">Add</button>
                </div>
                <div class="players-list" id="playersList"></div>
            </div>

            <div class="card">
                <div class="card-title">Add-ons</div>
                <div class="addons-container">
                    <div class="checkbox-item">
                        <input type="checkbox" id="addonCities" />
                        <label for="addonCities">Cities (Byzance, Petra)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="addonLeaders" />
                        <label for="addonLeaders">Leaders (Rome, Abu Simbel)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="addonEdifice" />
                        <label for="addonEdifice">Edifice (Ur, Carthage)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="addonArmada" />
                        <label for="addonArmada">Armada (Siracusa)</label>
                    </div>
                </div>
            </div>

            <button class="btn btn-large" onclick="randomize()">Randomize</button>
        </div>

        <div class="right-panel">
            <div class="results-card">
                <div class="card-title">Table Arrangement</div>
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Data
        const baseWonders = ["Alexandria", "Babylon", "Olympia", "Ephesos", "Gizah", "Rhodos", "Halikarnassos"];
        
        const addons = {
            "Cities": ["Byzance", "Petra"],
            "Leaders": ["Rome", "Abu Simbel"],
            "Edifice": ["Ur", "Carthage"],
            "Armada": ["Siracusa"]
        };

        // Pastel color palette for players
        const pastelColors = [
            { bg: 'rgba(255, 182, 193, 0.15)', border: 'rgba(255, 182, 193, 0.4)', badge: 'rgba(255, 182, 193, 0.8)', text: '#FFB6C1' }, // Pink
            { bg: 'rgba(173, 216, 230, 0.15)', border: 'rgba(173, 216, 230, 0.4)', badge: 'rgba(173, 216, 230, 0.8)', text: '#ADD8E6' }, // Light Blue
            { bg: 'rgba(221, 160, 221, 0.15)', border: 'rgba(221, 160, 221, 0.4)', badge: 'rgba(221, 160, 221, 0.8)', text: '#DDA0DD' }, // Plum
            { bg: 'rgba(255, 218, 185, 0.15)', border: 'rgba(255, 218, 185, 0.4)', badge: 'rgba(255, 218, 185, 0.8)', text: '#FFDAB9' }, // Peach
            { bg: 'rgba(152, 251, 152, 0.15)', border: 'rgba(152, 251, 152, 0.4)', badge: 'rgba(152, 251, 152, 0.8)', text: '#98FB98' }, // Pale Green
            { bg: 'rgba(255, 228, 196, 0.15)', border: 'rgba(255, 228, 196, 0.4)', badge: 'rgba(255, 228, 196, 0.8)', text: '#FFE4C4' }, // Bisque
            { bg: 'rgba(176, 224, 230, 0.15)', border: 'rgba(176, 224, 230, 0.4)', badge: 'rgba(176, 224, 230, 0.8)', text: '#B0E0E6' }, // Powder Blue
            { bg: 'rgba(255, 192, 203, 0.15)', border: 'rgba(255, 192, 203, 0.4)', badge: 'rgba(255, 192, 203, 0.8)', text: '#FFC0CB' }, // Pink
        ];

        let playersList = ["Roman", "Tristan", "Victorine", "Papa", "Maman"];
        let currentResults = null;
        let animationFrameId = null;
        let animationProgress = 0;
        let isAnimating = false;

        // Helper function to get player's color consistently
        function getPlayerColor(playerName) {
            const playerIndex = playersList.indexOf(playerName);
            if (playerIndex === -1) return pastelColors[0]; // fallback
            return pastelColors[playerIndex % pastelColors.length];
        }

        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Easing function for smooth animation
        function easeOutCubic(t) {
            return 1 - Math.pow(1 - t, 3);
        }
        
        function easeOutElastic(t) {
            const c4 = (2 * Math.PI) / 3;
            return t === 0 ? 0 : t === 1 ? 1 : Math.pow(2, -10 * t) * Math.sin((t * 10 - 0.75) * c4) + 1;
        }

        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth - 40;
            canvas.height = container.clientHeight - 60;
            if (currentResults) {
                displayResults(currentResults);
            } else {
                drawEmptyMessage();
            }
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Player input handling
        document.getElementById('playerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayer();
            }
        });

        function addPlayer() {
            const input = document.getElementById('playerInput');
            const name = input.value.trim();
            
            if (name && !playersList.includes(name)) {
                playersList.push(name);
                input.value = '';
                updatePlayersDisplay();
            }
        }

        function removePlayer(playerName) {
            playersList = playersList.filter(p => p !== playerName);
            updatePlayersDisplay();
        }

        function updatePlayersDisplay() {
            const container = document.getElementById('playersList');
            container.innerHTML = '';
            
            playersList.forEach((player, index) => {
                const playerBox = document.createElement('div');
                playerBox.className = 'player-box';
                
                // Apply pastel color using consistent helper function
                const color = getPlayerColor(player);
                playerBox.style.backgroundColor = color.bg;
                playerBox.style.borderColor = color.border;
                
                // Create player number badge
                const numberBadge = document.createElement('div');
                numberBadge.className = 'player-number';
                numberBadge.textContent = index + 1;
                numberBadge.style.backgroundColor = color.badge;
                
                const nameLabel = document.createElement('div');
                nameLabel.className = 'player-name';
                nameLabel.textContent = player;
                nameLabel.style.color = color.text;
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'btn-remove';
                removeBtn.textContent = 'Ã—';
                removeBtn.onclick = () => removePlayer(player);
                
                playerBox.appendChild(numberBadge);
                playerBox.appendChild(nameLabel);
                playerBox.appendChild(removeBtn);
                container.appendChild(playerBox);
            });
        }

        function getAvailableWonders() {
            let wonders = [...baseWonders];
            
            if (document.getElementById('addonCities').checked) {
                wonders.push(...addons["Cities"]);
            }
            if (document.getElementById('addonLeaders').checked) {
                wonders.push(...addons["Leaders"]);
            }
            if (document.getElementById('addonEdifice').checked) {
                wonders.push(...addons["Edifice"]);
            }
            if (document.getElementById('addonArmada').checked) {
                wonders.push(...addons["Armada"]);
            }
            
            return wonders;
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function randomize() {
            if (playersList.length === 0) {
                alert('No Players\nPlease add at least one player to continue.');
                return;
            }

            const availableWonders = getAvailableWonders();
            
            if (playersList.length > availableWonders.length) {
                const selectedAddons = [];
                if (document.getElementById('addonCities').checked) selectedAddons.push('Cities');
                if (document.getElementById('addonLeaders').checked) selectedAddons.push('Leaders');
                if (document.getElementById('addonEdifice').checked) selectedAddons.push('Edifice');
                if (document.getElementById('addonArmada').checked) selectedAddons.push('Armada');
                
                alert(`Too Many Players\n\nYou have ${playersList.length} players but only ${availableWonders.length} wonders available.\n\nSelected add-ons: ${selectedAddons.length > 0 ? selectedAddons.join(', ') : 'none'}\n\nTip: Select more add-ons or reduce the number of players.`);
                return;
            }

            // Randomly select wonders
            const shuffledWonders = shuffleArray(availableWonders).slice(0, playersList.length);
            
            // Create pairs and shuffle positions
            let playerWonderPairs = playersList.map((player, idx) => [player, shuffledWonders[idx]]);
            playerWonderPairs = shuffleArray(playerWonderPairs);
            
            // Display results
            displayResults(playerWonderPairs);
        }

        function drawEmptyMessage() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.font = '14px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Enter players and click Randomize to see the table arrangement', 
                        canvas.width / 2, canvas.height / 2);
        }

        function displayResults(playerWonderPairs) {
            currentResults = playerWonderPairs;
            
            const numPlayers = playerWonderPairs.length;
            if (numPlayers === 0) {
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                    animationFrameId = null;
                }
                isAnimating = false;
                drawEmptyMessage();
                return;
            }

            // Stop any existing animation
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }

            // Start new animation
            animationProgress = 0;
            isAnimating = true;
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            const tableRadius = Math.min(canvas.width, canvas.height) * 0.18;
            const playerRadius = Math.min(canvas.width, canvas.height) * 0.38;
            
            // Calculate target positions
            let angles = [];
            if (numPlayers === 1) {
                angles = [0];
            } else {
                for (let i = 0; i < numPlayers; i++) {
                    angles.push((i * (2 * Math.PI / numPlayers)) - Math.PI / 2);
                }
            }
            
            const targetPositions = playerWonderPairs.map((_, i) => {
                const angle = angles[i];
                return {
                    x: centerX + playerRadius * Math.cos(angle),
                    y: centerY + playerRadius * Math.sin(angle),
                    angle: angle
                };
            });

            // Animation loop
            function animate() {
                animationProgress += 0.025; // Animation speed
                if (animationProgress >= 1) {
                    animationProgress = 1;
                    isAnimating = false;
                }

                drawAnimatedResults(playerWonderPairs, targetPositions, centerX, centerY, tableRadius, playerRadius, animationProgress);

                if (isAnimating) {
                    animationFrameId = requestAnimationFrame(animate);
                } else {
                    // Draw final frame
                    drawAnimatedResults(playerWonderPairs, targetPositions, centerX, centerY, tableRadius, playerRadius, 1);
                }
            }

            animate();
        }

        function drawAnimatedResults(playerWonderPairs, targetPositions, centerX, centerY, tableRadius, playerRadius, progress) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const numPlayers = playerWonderPairs.length;

            // Animate table circles (fade in)
            const tableOpacity = Math.min(1, progress * 1.5);
            
            // Draw background circle
            ctx.fillStyle = `rgba(255, 255, 255, ${0.03 * tableOpacity})`;
            ctx.strokeStyle = `rgba(255, 255, 255, ${0.08 * tableOpacity})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(centerX, centerY, playerRadius + 20, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            // Draw table (outer circle)
            ctx.fillStyle = `rgba(255, 255, 255, ${0.08 * tableOpacity})`;
            ctx.strokeStyle = `rgba(255, 255, 255, ${0.15 * tableOpacity})`;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(centerX, centerY, tableRadius, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            // Draw table (inner circle)
            const innerRadius = tableRadius * 0.7;
            ctx.fillStyle = `rgba(255, 255, 255, ${0.05 * tableOpacity})`;
            ctx.strokeStyle = `rgba(255, 255, 255, ${0.12 * tableOpacity})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(centerX, centerY, innerRadius, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            // Player card colors - subtle minimal palette
            const cardColors = [
                ['rgba(255, 255, 255, 0.06)', 'rgba(255, 255, 255, 0.2)', '#ffffff'],
                ['rgba(255, 255, 255, 0.06)', 'rgba(255, 255, 255, 0.2)', '#ffffff'],
                ['rgba(255, 255, 255, 0.06)', 'rgba(255, 255, 255, 0.2)', '#ffffff'],
                ['rgba(255, 255, 255, 0.06)', 'rgba(255, 255, 255, 0.2)', '#ffffff'],
                ['rgba(255, 255, 255, 0.06)', 'rgba(255, 255, 255, 0.2)', '#ffffff'],
                ['rgba(255, 255, 255, 0.06)', 'rgba(255, 255, 255, 0.2)', '#ffffff'],
                ['rgba(255, 255, 255, 0.06)', 'rgba(255, 255, 255, 0.2)', '#ffffff'],
                ['rgba(255, 255, 255, 0.06)', 'rgba(255, 255, 255, 0.2)', '#ffffff'],
            ];

            const boxWidth = 160;
            const boxHeight = 100;
            const shadowOffset = 2;

            // Draw players
            playerWonderPairs.forEach(([player, wonder], i) => {
                const target = targetPositions[i];
                
                // Stagger animation for each card (slight delay)
                const delay = i * 0.08;
                const adjustedProgress = delay >= 1 ? 0 : Math.max(0, Math.min(1, (progress - delay) / (1 - delay)));
                const easedProgress = adjustedProgress > 0 ? easeOutCubic(adjustedProgress) : 0;
                
                // Calculate animated position (from center to target)
                const startX = centerX;
                const startY = centerY;
                const x = startX + (target.x - startX) * easedProgress;
                const y = startY + (target.y - startY) * easedProgress;
                
                // Animate opacity and scale
                const opacity = Math.min(1, adjustedProgress * 1.2);
                const scale = 0.5 + (easedProgress * 0.5); // Scale from 0.5 to 1
                
                // Draw line from player to table (only when card has moved away)
                if (adjustedProgress > 0.2) {
                    const lineOpacity = Math.min(1, (adjustedProgress - 0.2) / 0.3);
                    ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 * lineOpacity})`;
                    ctx.lineWidth = 1;
                    ctx.setLineDash([6, 4]);
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    ctx.setLineDash([]);
                }

                // Get player's color using consistent helper function
                const pastelColor = getPlayerColor(player);
                
                // Get colors - use pastel colors with subtle opacity
                const bgColor = pastelColor.bg;
                const borderColor = pastelColor.border;

                // Save context for transformations
                ctx.save();
                
                // Apply scale and opacity
                ctx.globalAlpha = opacity;
                ctx.translate(x, y);
                ctx.scale(scale, scale);
                ctx.translate(-x, -y);

                // Draw shadow
                ctx.fillStyle = `rgba(0, 0, 0, ${0.2 * opacity})`;
                ctx.fillRect(
                    x - boxWidth/2 + shadowOffset,
                    y - boxHeight/2 + shadowOffset,
                    boxWidth,
                    boxHeight
                );

                // Draw card
                ctx.fillStyle = bgColor;
                ctx.strokeStyle = borderColor;
                ctx.lineWidth = 1;
                ctx.fillRect(x - boxWidth/2, y - boxHeight/2, boxWidth, boxHeight);
                ctx.strokeRect(x - boxWidth/2, y - boxHeight/2, boxWidth, boxHeight);

                // Draw position badge with pastel color (at full opacity for visibility)
                const badgeSize = 22;
                const badgeX = x - boxWidth/2 + 12;
                const badgeY = y - boxHeight/2 + 12;
                
                // Temporarily override opacity for badge to ensure it matches players list
                const originalAlpha = ctx.globalAlpha;
                ctx.globalAlpha = 1;
                
                ctx.fillStyle = pastelColor.badge;
                ctx.beginPath();
                ctx.arc(badgeX + badgeSize/2, badgeY + badgeSize/2, badgeSize/2, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = pastelColor.border;
                ctx.lineWidth = 1.5;
                ctx.stroke();
                ctx.fillStyle = '#0a0a0a';
                ctx.font = '600 11px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(`${i+1}`, badgeX + badgeSize/2, badgeY + badgeSize/2);
                
                // Restore original opacity for other elements
                ctx.globalAlpha = originalAlpha;

                // Draw player name with pastel color
                const displayPlayer = player.length > 15 ? player.substring(0, 12) + '...' : player;
                ctx.fillStyle = pastelColor.text;
                ctx.font = '500 14px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(displayPlayer, x, y - 25);

                // Draw divider with pastel color
                ctx.strokeStyle = pastelColor.border;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(x - boxWidth/2 + 12, y - 5);
                ctx.lineTo(x + boxWidth/2 - 12, y - 5);
                ctx.stroke();

                // Draw wonder name
                const displayWonder = wonder.length > 18 ? wonder.substring(0, 15) + '...' : wonder;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.font = '400 12px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(displayWonder, x, y + 20);
                
                // Restore context
                ctx.restore();
            });
        }

        // Initial empty message
        drawEmptyMessage();
        
        // Initialize with default players
        updatePlayersDisplay();
    </script>
</body>
